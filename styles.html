<html>
    <head>
        <title>Web Development</title>
    </head>
<body>
    <h1 style="color:chocolate; font-size:35px;">Style Attribute</h1>

       <ul style="list-style-type:circle;color:blue">
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
        <li>Banana</li>
       </ul> 

       <ol style="list-style-type:lower-alpha;color:darkgoldenrod">
        <li value=3>Blue</li>
        <li>Green</li>
        <li>Black</li>
        <li>White</li>
       </ol>

       <table style="font-size:20px;">
        <thead style="background-color:darkcyan;">
            <tr>
                <th rowspan="2">S.No</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Marks</th>
            </tr>
            <tr>
                <th>Score</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color:blanchedalmond;">
                <td>1</td>
                <td>Sam</td>
                <td>97</td>
                <td>96.03%</td>
            </tr>
            <tr style="background-color:blanchedalmond;">
                <td>2</td>
                <td>John</td>
                <td>85</td>
                <td>82.67%</td>
            </tr>
            <tr style="background-color:blanchedalmond;">
                <td>3</td>
                <td>Rishi</td>
                <td>92</td>
                <td>89.22%</td>
            </tr>
        </tbody>
    </table>
    
</body>

</html>
