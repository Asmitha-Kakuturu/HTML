<html>
    <head>
        <title>Web Development</title>
    </head>
    <body>
        <form action="/" method="GET">
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <!-- <input type="submit" value="Submit"> -->
                <button type="Submit" style="background-color: aquamarine; font-size: 24px; padding: 12px;border:3px solid black ;">Submit</button>
                <button type="Reset" style="background-color:antiquewhite;">Reset</button>
            </div>
        </form>
    </body>
</html>
